<div class="container-fluid card login-container py-3">
  <h3 class="text-center"> </h3>
  @if (errMsg.length) {
  <div class="errors-container alert alert-danger" role="alert">
    @for (err of errMsg; track $index) {
    <p>{{err}}</p>
    }
  </div>
  }
  <div class="mb3">
    <label for="login" class="form-label">Email address</label>
    <input type="email" [(ngModel)]="authRequest.email" class="form-control" id="login">
  </div>

  <div class="mb3">
    <label for="password" class="form-label">Password</label>
    <input type="email" [(ngModel)]="authRequest.password" class="form-control" id="password">
  </div>

  <div class="buttons d-flex justify-content-between my-3">
    <button (click)="login()" class="btn btn-primary" type="button">Login</button>
    <div>
      <span>Don't have an account </span>
      <button (click)="register()" class="btn btn-link" type="button">Register</button>
    </div>
  </div>


</div>
